<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        input {
            height: 10px;
            display: inline-block !important;
            width: 200px !important;
        }
    </style>
</head>

<body>

    <input type="range" id="r" min=0 max=255 />
    <input type="range" id="g" min=0 max=255 />
    <input type="range" id="b" min=0 max=255 />

    <div id="color" style="width:100px;height:100px"></div>
    <script>
        let object = {
            r: 1,
            g: 1,
            b: 1
        }

        let callbacks = new Map()
        let reactivities = new Map()
        let usedReactivties = []

        let po = reactive(object)

        effect(() => {
            document.getElementById('r').value = po.r
        })
        effect(() => {
            document.getElementById('g').value = po.g
        })
        effect(() => {
            document.getElementById('b').value = po.b
        })

        document.getElementById('r').addEventListener('input', ev => po.r = ev.target.value)
        document.getElementById('g').addEventListener('input', ev => po.g = ev.target.value)
        document.getElementById('b').addEventListener('input', ev => po.b = ev.target.value)

        effect(() => {
            document.getElementById('color').style.backgroundColor = `rgb(${po.r}, ${po.g}, ${po.b})`
        })

        function effect(callback) {
            //callbacks.push(callback)
            usedReactivties = []
            callback()

            for (let reactivity of usedReactivties) {
                if (!callbacks.has(reactivity[0])) {
                    callbacks.set(reactivity[0], new Map())
                }
                if (!callbacks.get(reactivity[0]).has(reactivity[1])) {
                    callbacks.get(reactivity[0]).set(reactivity[1], [])
                }
                callbacks.get(reactivity[0]).get(reactivity[1]).push(callback)
            }
        }

        function reactive() {
            if (reactivities.has(object)) {
                return reactivities.get(object)
            }

            let proxy = new Proxy(object, {
                set(obj, prop, val) {
                    obj[prop] = val

                    if (callbacks.get(obj)) {
                        if (callbacks.get(obj).get(prop)) {
                            for (let callback of callbacks.get(obj).get(prop)) {
                                callback()
                            }
                        }
                    }

                    return obj[prop]
                },
                get(obj, prop) {
                    usedReactivties.push([obj, prop])
                    if (typeof obj[prop] === 'object') {
                        return reactive(obj[prop])
                    }
                    return obj[prop]
                }
            })

            reactivities.set(object, proxy)
            return proxy
        }
    </script>
</body>

</html>
