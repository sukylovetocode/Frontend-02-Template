<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红绿灯</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background: green;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>

    <script>
        function change(){
            setTimeout(()=>{
            document.querySelector('.box').style.background = 'yellow'
            setTimeout(()=>{
                document.querySelector('.box').style.background = 'red'
                setTimeout(()=>{
                    document.querySelector('.box').style.background = 'green'
                    change()
                },5000)
            },2000)
        },10000)
        }
        change()
    </script>
</body>
</html>
